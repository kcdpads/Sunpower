<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 </style>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
$(function(){
	var s=createElement();
	
	$("#divForm").html(s);
})

function createElement(){
	var gender="남자";
	var label;
	var input;
	
	var div=$("<div>");
	label=$("<span>",{html:"이름:"});
	input=$("<input>",{type:"text", name:"name",id:"name"});
	div.append(label).append(input).append("<br>");
	
	label=$("<span>",{html:"나이:"});
	input=$("<input>",{type:"text", name:"age",id:"age"});
	div.append(label).append(input).append("<br>");
	
	label=$("<span>",{html:"성별:"});
	div.append(label);
	label=$("<span>",{html:"남자 "});
	input=$("<input>",{type:"radio", name:"gender", value:"남자", checked:(gender=="남자")});
	div.append(label).append(input);
	
	label=$("<span>",{html:"여자 "});
	input=$("<input>",{type:"radio", name:"gender", value:"여자", checked:(gender=="여자")});
	div.append(label).append(input).append("<br>");
	
	
	return div;

	
	
	
}

</script>
</head>
<body>

<div id="divForm">



</div>

</body>
</html>
