<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
	type="text/css">

<style type="text/css">
.ui-widget-header {
	background: none;
	border: 1px solid #ff5e00;
	background: red;
}
</style>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript"
	src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script type="text/javascript">
	$(function() {
		$("#btn1").click(function() {
			$("#dlg1").dialog(); //모딜리스 대화상자
		});

		$("#btn2").click(function() {
			$("#dlg2").dialog({
				title : "데이터검색",
				width : 500,
				height : 500
			}); //모딜리스 대화상자
		});

		$("#btn3").click(function() {
			$("#dlg3").dialog({
				title : "우편번호", //모달창 처럼 주변것이 클릭 안됨
				modal : true,
				width : 500,
				height : 500
			}); //모딜리스 대화상자
		});

		$("#btn4").click(function() {
			//<div>이렇게 쓰면 자동적으로 자기가 알아서 div태그 하나 추가
			$("<div>").dialog({
				title : "대화상자",
				modal : true,
				open : function() {
					//get방식으로 서버에 가서 데이터를 가져오는것
					//load는 ajax이다.
					$(this).load("test1.jsp");
				},
				width : 300,
				height : 300
			});
		});


		$("#btn5").click(function() {
			$("#dlg5").dialog({
				title : "예제",
				//모달창 처럼 주변것이 클릭 안됨
				modal : true,
				width : 500,
				height : 500
			}); //모딜리스 대화상자
		});

		$("#btn6").click(function() {
			$("#dlg6").dialog({
				title : "예제",
				modal : true,
				open : function() {
					//$(this).css("background", "green");
					$(this).parents(".ui-dialog:first").find(".ui-dialog-titlebar").remove();
				},
				width : 500,
				height : 500,
				show : "clip",
				hide : "clip",
				buttons : {
					"확인" : function() {},
					"취소" : function() {
						$(this).dialog("close");
					}
				}
			}); //모딜리스 대화상자
		});

	});

	function dlgOk5() {
		//dlg5안에 확인버튼 누르면 창 닫힘.
		$("#dlg5").dialog("close");
	}
</script>
</head>
<body>
	<button type="button" id="btn1">대화상자1</button>
	<br>
	<button type="button" id="btn2">대화상자2</button>
	<br>
	<button type="button" id="btn3">대화상자3</button>
	<br>
	<button type="button" id="btn4">대화상자4</button>
	<br>
	<button type="button" id="btn5">대화상자5</button>
	<br>
	<button type="button" id="btn6">대화상자6</button>
	<br>
	<br>

	<div id="dlg1" style="display: none;">
		<h3>간단한 대화상자</h3>
		<p>대화상자입니다.</p>
	</div>

	<div id="dlg2" style="display: none;">
		<h3>검색</h3>
		<p>대화상자입니다.</p>
	</div>

	<div id="dlg3" style="display: none;">
		<h3>우편번호</h3>
		<p>대화상자입니다.</p>
	</div>

	<div id="dlg5" style="display: none;">
		<h3>대화</h3>
		<p>대화상자입니다.</p>
		<input type="text" id="test1"><br> <input type="button"
			value="확인" onclick="dlgOk5();">
	</div>

	<div id="dlg6" style="display: none;">
		<h3>대화상자</h3>
		<p>대화상자입니다.</p>
	</div>


</body>
</html>
